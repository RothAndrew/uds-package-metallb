kind: ZarfPackageConfig
metadata:
  name: metallb
  architecture: amd64
  version: "0.0.1"

variables:
  - name: IP_ADDRESS_POOL

components:
  - name: metallb
    required: true
    actions:
      onDeploy:
        after:
          - cmd: echo "Setting IP Address Pool"
            setVariables:
              - name: IP_ADDRESS_POOL

    charts:
      - name: metallb 
        version: 0.13.10
        namespace: metallb-system
        url: https://metallb.github.io/metallb
    images:
      - quay.io/frrouting/frr:8.4.2
      - quay.io/metallb/controller:v0.13.10
      - quay.io/metallb/speaker:v0.13.10
    manifests:
      - name: metallb-config
        files:
          - manifests/ipaddresspool.yaml
          - manifests/l2advertisement.yaml
        namespace: metallb-system
    